<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">happy valentine's day my wittle cupcake!</h1>
                <h1 class = "header_text">wanna hangout at my house tudei?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/dv03cSdKK5uKI/giphy.gif" alt="Cinamonroll animation">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
    
                    function moveButton() {
                        var noButton = document.getElementById('noButton');
                        var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                        var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                        
                        // Ensure button does not move outside the viewport
                        noButton.style.position = 'fixed'; // Use 'fixed' instead of 'absolute' to position relative to the viewport
                        noButton.style.left = `${x}px`;
                        noButton.style.top = `${y}px`;
                    }

                </script> 
            </div>
        </div>
       
    </body> 
</html>
